<form class="registration-form" [formGroup]="form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Enter your email" formControlName="email" />
    <!-- <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error> -->
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" formControlName="password" />
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="Enter your first name" type="text" formControlName="firstName" />
    <button
      mat-icon-button
      matSuffix
      aria-label="Example icon button with an info icon"
      matTooltip="Add the passenger's name as it is written on their documents (passport or ID). Do not use any accents or special characters. Do not use a nickname."
      matTooltipClass="custom-tooltip">
      <mat-icon class="material-symbols-outlined">info_outlined</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Enter your last name" type="text" formControlName="lastName" />
    <button
      mat-icon-button
      matSuffix
      aria-label="Example icon button with an info icon"
      matTooltip="Add the passenger's name as it is written on their documents (passport or ID). Do not use any accents or special characters. Do not use a nickname."
      matTooltipClass="custom-tooltip">
      <mat-icon class="material-symbols-outlined">info_outlined</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="date" appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker>
      <mat-date-range-picker-actions>
        <button mat-button color="primary" matDateRangePickerCancel>Cancel</button>
        <button mat-button color="primary" matDateRangePickerApply>OK</button>
      </mat-date-range-picker-actions>
    </mat-datepicker>
  </mat-form-field>
  <mat-button-toggle-group name="gender" class="gender">
    <mat-button-toggle value="male" class="gender-button">Male</mat-button-toggle>
    <mat-button-toggle value="female" class="gender-button">Female</mat-button-toggle>
  </mat-button-toggle-group>
  <div class="phone-container">
    <mat-form-field appearance="outline">
      <mat-label>Country code</mat-label>
      <mat-select required>
        <mat-option value="volvo">Volvo</mat-option>
        <mat-option value="saab">Saab</mat-option>
        <mat-option value="mercedes">Mercedes</mat-option>
        <mat-option value="audi">Audi</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mobile phone number</mat-label>
      <input matInput placeholder="e.g. 1111111111" formControlName="phone" />
    </mat-form-field>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Citizenship</mat-label>
    <mat-select>
      <mat-option value="volvo">Volvo</mat-option>
      <mat-option value="saab">Saab</mat-option>
      <mat-option value="mercedes">Mercedes</mat-option>
      <mat-option value="audi">Audi</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox class="policy" color="primary">I agree to Airway's Privacy Policy and Terms of Use</mat-checkbox>
  <button mat-flat-button color="primary" class="full-width" (click)="register()">Sign up</button>
</form>
