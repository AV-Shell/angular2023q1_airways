<form class="search-form" [formGroup]="form">
  <mat-radio-group color="primary">
    <mat-radio-button value="1" checked="true"><span class="radio-text">Round Trip</span></mat-radio-button>
    <mat-radio-button value="2" class="radio-text"><span class="radio-text">One Way</span></mat-radio-button>
  </mat-radio-group>
  <div class="destination">
    <mat-form-field class="destination-input" appearance="outline">
      <mat-label>From</mat-label>
      <input type="text" placeholder="Departure" aria-label="From" matInput formControlName="from" [matAutocomplete]="from" />
      <mat-autocomplete #from="matAutocomplete">
        <mat-option *ngFor="let airport of filteredFrom | async" [value]="buildValue(airport)">
          <div class="airport-name">
            {{ airport.name }} <span>({{ airport.code }})</span>
          </div>

          <div class="airport-info">{{ airport.city }}, {{ airport.country }}</div>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="destination-input" appearance="outline">
      <mat-label>Destination</mat-label>
      <input
        type="text"
        placeholder="Choose your destination"
        aria-label="Destination"
        matInput
        formControlName="to"
        [matAutocomplete]="to" />
      <mat-autocomplete #to="matAutocomplete">
        <mat-option *ngFor="let airport of filteredTo | async" [value]="buildValue(airport)">
          <div class="airport-name">
            {{ airport.name }} <span>({{ airport.code }})</span>
          </div>

          <div class="airport-info">{{ airport.city }}, {{ airport.country }}</div>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-mini-fab color="primary" (click)="switchAirports()" type="button">
      <mat-icon>sync_alt</mat-icon>
    </button>
  </div>
  <div class="info-wrapper">
    <mat-form-field class="date" appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="passengers" appearance="outline">
      <mat-label>Passengers</mat-label>
      <mat-select multiple>
        <mat-option class="passenger-option">
          <div class="counter-wrapper">
            <div class="passenger-description">
              <div class="main-info">Adults</div>
              <div class="additional-info">14+ years</div>
            </div>
            <div class="counter-group">
              <div>-</div>
              <div>0</div>
              <div>+</div>
            </div>
          </div>
        </mat-option>
        <mat-option class="passenger-option"
          ><div class="counter-wrapper">
            <div class="passenger-description">
              <div class="main-info">Child</div>
              <div class="additional-info">2-14 years</div>
            </div>
            <div class="counter-group">
              <div>-</div>
              <div>0</div>
              <div>+</div>
            </div>
          </div></mat-option
        >
        <mat-option class="passenger-option"
          ><div class="counter-wrapper">
            <div class="passenger-description">
              <div class="main-info">Infants</div>
              <div class="additional-info">0-2 years</div>
            </div>
            <div class="counter-group">
              <div>-</div>
              <div>0</div>
              <div>+</div>
            </div>
          </div></mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-flat-button color="primary" class="submit-button" (click)="onSubmit()">Search</button>
</form>
